<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regstration</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    
</head>
<body>
    <div class="maincontainer">
        <div class="subcontainer">
            <div id="result"></div>
            <h1>User Register</h1>            
            <form onSubmit={handleSubmit} method="post" id="myForm">
                
                <div>
                    <input
                        type="text"
                        name="firstname"
                        id="firstname"
                        ref={firstnameDOM}
                        placeholder="First Name"
                    />
                </div>
            
                <div>
                    <input
                        type="text"
                        name="password"
                        id="password"
                        ref={passwordDOM}
                        placeholder="Password"
                    />
                </div>
                
                <div>
                    <br/>
                    <p >I agree to the <a  href="#" >Privacy Policy</a> and <a  href="#" class={"signupone"}>terms of service.</a></p>
                    <input type="submit" value="login" class="submit" />
                    <a href="index.html"><input type="button" value="Close" class="submit" /></a>
                    <br/><br/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
